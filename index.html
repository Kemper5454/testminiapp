<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рандомное число</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #randomNumber {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
        }
        /* Адаптация для мобильных устройств */
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            button {
                font-size: 16px;
                padding: 8px 16px;
            }
            #randomNumber {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Нажми на кнопку для рандомного числа</h1>
    <button onclick="generateRandomNumber()">Сгенерировать</button>
    <div id="randomNumber"></div>
</div>

<script>
    function generateRandomNumber() {
        var randomNumber = Math.floor(Math.random() * 100) + 1;
        document.getElementById('randomNumber').textContent = "Рандомное число: " + randomNumber;
    }
</script>

</body>
</html>
